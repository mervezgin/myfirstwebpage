<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Webpage</title>
</head>
<body>
   <div class="container">
    <img src="vesikalık.png" alt="vesikalık" width="150">
    <h1>Merve Azgın</h1>
    <h3>Freelance Photographer</h3>
    <p class="quote">{{ Pause and ponder }}</p>
   </div>
   <div>
    <div>
        <h3>I am</h3>
        <ul>
            <li>An Engineer</li>
            <li>A Photographer</li>
            <li>A reader</li>
        </ul>
    </div>
    <div>
        <h3>I like</h3>
        <ul>
            <li>Cooking</li>
            <li>Hiking</li>
            <li>To Eat Icecream</li>
        </ul>
    </div>
    <div>
        <h1>Some Color Photos Taken By Me</h1>
        <img src="1.JPG" alt="1" width="300">
        <img src="2.JPG" alt="2" width="300">
        <img src="3.JPG" alt="3" width="300">
        <img src="4.JPG" alt="4" width="300">
    </div>
    <div>
        <h1>Some Black Photos Taken By Me</h1>
        <img src="5.jpg" alt="5" width="300">
        <img src="6.jpg" alt="6" width="300">
        <img src="7.jpg" alt="7" width="300">
        <img src="8.jpg" alt="8" width="300">
    </div>
    <div>
        <h3>Links</h3>
        <ul>
            <li>
                <a href="https://twitter.com/mervezgin2">Twitter</a>
            </li>
            <li>
                <a href="https://www.instagram.com/passageanalogue/">Instagram</a>
            </li>
            <li>
                <a href="https://github.com/mervezgin">GitHub</a>
            </li>
        </ul>
    </div>
    <div>
        <form action="#">
            <label for="email">
                Email: <input type="email" id="email" placeholder="Enter Your Email">
            </label>
            <label for="message">
                Message: <textarea id="message" cols="30" rows="10">Your Message</textarea>
            </label>
            <input type="submit" valid="Send Message">
        </form>
    </div>
    <div class="grid-table">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
   </div>
</body>
</html>
