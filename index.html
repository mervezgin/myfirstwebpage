<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Webpage</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <div>
                <img src="vesikalık.png" alt="vesikalık" width="150">
                <h1>Merve Azgın</h1>
                <h3>Freelance Photographer</h3>
                <p class="quote">{{ Pause and ponder }}</p>
            </div>
        </div>
        <div class="about-grid">
            <div class="i-am">
                <h3>I am</h3>
                <ul class="about-list">
                    <li>An Engineer</li>
                    <li>A Photographer</li>
                    <li>A reader</li>
                </ul>
            </div>
            <div class="i-like">
                <h3>I like</h3>
                <ul class="about-list">
                    <li>Cooking</li>
                    <li>Hiking</li>
                    <li>To Eat Icecream</li>
                </ul>
            </div>
        </div>
        <div class="image-list">
            <div>
                <h3 class="image-heading">Some Color Photos Taken By Me</h3>
                <div class="image-grid">
                <img class="image-taken" src="1.JPG" alt="1" width="500">
                <img class="image-taken" src="2.JPG" alt="2" width="500">
                <img class="image-taken" src="3.JPG" alt="3" width="500">
                <img class="image-taken" src="4.JPG" alt="4" width="500">
                </div>
            </div>
            <div>
                <h3 class="image-heading">Some Black Photos Taken By Me</h3>
                <div class="image-grid">
                <img class="image-taken" src="5.jpg" alt="5" width="500">
                <img class="image-taken" src="6.jpg" alt="6" width="500">
                <img class="image-taken" src="7.jpg" alt="7" width="500">
                <img class="image-taken" src="8.jpg" alt="8" width="500">
                </div>
            </div>
        </div>
        <div class="links-contacts">
            <div class="links">
                <h3>Links</h3>
                <ul class="links-list">
                    <li>
                        <a href="https://twitter.com/mervezgin2">Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/passageanalogue/">Instagram</a>
                    </li>
                    <li>
                        <a href="https://github.com/mervezgin">GitHub</a>
                    </li>
                </ul>
            </div>
            <div class="contacts">
                <form class="contacts-list" action="#">
                    <label for="email">
                        Email: <input type="email" id="email" placeholder="Enter Your Email">
                    </label>
                    <label for="message">Message: <textarea id="message" cols="30" rows="10">Your Message</textarea>
                    </label>
                    <input type="submit" valid="Send Message">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
